<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/bef2386e82.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content">
      <div class="form-box">
        <h1>Staff Login Here!</h1>
        <div class="input-box">
          <div class="inputs">
            <i class="fa-regular fa-user"></i>
            <input type="ID" placeholder="Staff ID" />
          </div>
        </div>
        <div class="input-box">
          <div class="inputs">
            <i class="fa-solid fa-unlock"></i>
            <input type="password" placeholder="Password" id="input" />
            <span class="eye" onclick="myFunction()">
              <i id="hide1" class="fa fa-eye"></i>
              <i id="hide2" class="fa fa-eye-slash"></i>
            </span>
          </div>
        </div>
        <a href="#"><button type="button" class="login-btn">Login</button></a>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
