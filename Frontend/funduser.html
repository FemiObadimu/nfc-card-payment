  <body>
    <div class="header">
      <div class="side-nav">
        <a href="#" class="logo">Caleb Food Service</a>
        <ul class="nav-links">

              ><i class="fa-solid fa-gauge"></i>
              <p>Dashboard</p></a
            >
          </li>
          <li>
            <a href="logs.html"
              ><i class="fa-solid fa-book"></i>

          </li>
