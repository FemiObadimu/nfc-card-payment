<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caleb Food Service | Create New User</title>
    <link rel="stylesheet" href="newuser.css" />
    <script
      src="https://kit.fontawesome.com/bef2386e82.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="side-nav">
        <a href="#" class="logo">Caleb Food Service</a>
        <ul class="nav-links">
          <li>
            <a href="dashboard.html"
              ><i class="fa-solid fa-gauge"></i>
              <p>Dashboard</p></a
            >
          </li>
          <li>
            <a href="logs.html"
              ><i class="fa-solid fa-book"></i>
              <p>Logs</p></a
            >
          </li>
          <li>
            <a href="users.html"
              ><i class="fa-solid fa-users"></i>
              <p>User Management</p></a
            >
          </li>
          <li>
            <a href="newuser.html"
              ><i class="fa-solid fa-user-plus"></i>
              <p>Create New User</p></a
            >
          </li>
          <li>
            <a href="funduser.html"
              ><i class="fa-solid fa-money-bill-transfer"></i>
              <p>Fund User</p></a
            >
          </li>
          <div class="logout">
            <a href="login.html">
              <p>Log-Out</p>
              <i class="fa-solid fa-arrow-right-from-bracket"></i
            ></a>
          </div>
        </ul>
      </div>
      <div class="main">
        <div class="head">
          <h1>Create New User</h1>
        </div>
        <div class="form-box">
          <h1>Enter User Details</h1>
          <p>User Name</p>
          <div class="input-box">
            <div class="inputs">
              <input type="text" placeholder="Enter Student Full Name" />
            </div>
          </div>
          <p>User ID</p>
          <div class="input-box">
            <div class="inputs">
              <input type="text" placeholder="Enter Student Matric Number" />
            </div>
          </div>
          <p>User School E-Mail</p>
          <div class="input-box">
            <div class="inputs">
              <input type="email" placeholder="Enter Student E-mail" />
            </div>
          </div>
          <p>Starting Amount</p>
          <div class="input-box">
            <div class="inputs">
              <input
                type="number"
                placeholder="Enter Amount Paid"
                class="number"
              />
            </div>
          </div>
          <a href="#"
            ><button type="button" class="login-btn">Create User</button></a
          >
        </div>
      </div>
    </div>
    <script src="users.js"></script>
  </body>
</html>
